<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Exercise 5</title>

	<link rel="stylesheet" type="text/css" href="style.css">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
	<div class="container p-4 text-center">
		<h3 id="greetName">Hello!</h3>
	</div>

	<div class="container">
		<div class="container sub">
			<details ontoggle="alert('The ontoggle event just got triggered')">
				<summary>
					INSTRUCTIONS
				</summary>
				<p>
					Enter your first name.
				</p>
			</details>
		</div>

		<div class="container sub">
			<details ontoggle="alert('The ontoggle event just got triggered')">
				<summary>
					FORM
				</summary>
				<form>
					<label for="nameInput" class="form-label">Enter Name:</label>
					<input type="text" id="babyLoves" class="form-control"  onkeydown="keydownFunction()" onkeyup="keyupFunction()">
					<br /><button type="button" class="btn btn-primary mt-2" onclick="greet (name)">Greet </button>
				</form>
			</details>
		</div>

		

		<script type="text/javascript">
			
			function greet (name){
				var name= document.getElementById('babyLoves').value;
				document.getElementById('greetName').innerHTML='Hello, ' + name + '!'		}
		</script>
		<button id="reload"type="button" class="mt-4 mb-2 btn btn-primary" onClick="window.location.reload()" onmouseover="changeTextColor()" onmouseout="resetTextColor()">Refresh</button>
		<script type="text/javascript">
			const refresh= document.getElementById('reload');
			function changeTextColor(){
				reload.style.color="red";
				reload.style.background="blue";
			}

			function resetTextColor() {
				reload.style.color="white";
				reload.style.background="#2F2F37";
			}
		</script>

		<script type="text/javascript">
			document.getElementById("babyLoves").onchange= function () {myName()};

			function myName(){
				var mName = document.getElementById('babyLoves');
				mName.value = mName.value.toUpperCase ();
			}
		</script>

		<script type="text/javascript">
			function keydownFunction() {
			  document.getElementById("babyLoves").style.backgroundColor = "#4c5e6"1;
			}

			function keyupFunction() {
			  document.getElementById("babyLoves").style.backgroundColor = "white";
			}
		</script>
	</div>
</body>
</html>
